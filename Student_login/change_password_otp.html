    <title>Change Password</title>
    <style>
        body{
            background-color: beige;
        }
        span{
            color:red;
        }
        h3{
            color:darkblue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }
    </style>

<body>
    <div class="container">
        <br><br><br>
        <center>
            <h3><b>Lets change the password </b></h3> <br><br>

            <form id="change_pwd" action="change_password_otp.php" method = "post">
                <div id="new" class="form-group">
                    <label for="new_pwd">Enter the new password</label>
                    <input type = "password" name = "new_p" id = "new_pd"><br>
                    <span id="msg"></span><br>
                    <button type="button" class="btn btn-dark rounded-pill" onclick = "show();">Show/Hide</button>
                </div>
                <div id="pwd_c" class="form-group">
                    <label for="confirm"> Confirm the password </label>
                    <input type = "password" name = "confirm_p" id = "confirm"><br>
                    <span id="error"></span><br>
                    <button type="button" class="btn btn-dark rounded-pill" onclick = 'show_confirm();'>Show/Hide</button>
                </div>
                <div id="submitbutton" class="form-group">
                    <button type="submit" id = "sbt" class="btn btn-success">Submit </button>
                    <button type="reset" id="resetButton" class="btn btn-danger" > Reset</button>
                </div>
                
            </form>
        </center>
        <div>
            <span>
                <p> The password should have:</p>
                <ul>
                    <li>Atleast one digit</li>
                    <li>Atleast one upper case character </li>
                    <li>Atleast one lower case character </li>
                    <li>Atleast one special character - !@#$%^&*</li>
                    <li>The length between 8-15</li>
                </ul>
            </span>
        </div>
    </div>
    <a href="profile.php">Cancel the process</a>
    
    
</body>
<script>
    $(document).ready(function(){
    $("#sbt").prop("disabled", true);

    $("#new_pd").change(function(){
        // var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])");
        var x = $("#new_pd").val();
        var p1 = /^(?=.*\d)/;
        var p2 = /^(?=.*[a-z])/;
        var p3 = /^(?=.*[A-Z])/;
        var p4 = /^(?=.*[!@#$%^&*])/;
        // console.log(strongRegex.test(x));
        console.log(p1.test(x));
        console.log(p2.test(x));
        console.log(p3.test(x));
        console.log(p4.test(x));
        console.log(x);
        if(x.length < 8 || x.length > 15){
            $("#msg").replaceWith("<span id='msg'> Password length should be between 8-15</span>");
            $("#sbt").prop("disabled", true);
        }
        else if( !p1.test(x)){
            $("#msg").replaceWith("<span id='msg'> Password should have atleast 1 digit </span>");
            $("#sbt").prop("disabled", true);     
        }
        else if(!p2.test(x)){
            $("#msg").replaceWith("<span id='msg'> Password should have atleast 1 small case alphabet </span>");
            $("#sbt").prop("disabled", true);

        }
        else if(!p3.test(x)){
            $("#msg").replaceWith("<span id='msg'> Password should have atleast 1 capital case alphabet </span>");
            $("#sbt").prop("disabled", true);

        }
        else if(!p4.test(x)){
            $("#msg").replaceWith("<span id='msg'> Password should have atleast 1 special alphabet </span>");  
            $("#sbt").prop("disabled", true);

        }
        else{
            $("#msg").replaceWith("<span id='msg' style='color:green'> Password accepted </span>");
        }
    });
    $("#confirm").change(function(){
        var p = $("#new_pd").val();
        if(p == ''){
            $("#error").replaceWith("<span id='error'> Password not provided </span>");
            $("#sbt").prop("disabled", true);

        }
        else{
            var c = $("#confirm").val();
            if(c == p){
                $("#error").replaceWith("<span id='error' style='color:green'> Password matched </span>");
                $("#sbt").prop("disabled", false);
            }
            else{
                $("#error").replaceWith("<span id='error'> Passwords didnt match </span>");
                $("#sbt").prop("disabled", true);

            }
        }
    });
});
function show(){
    var s = document.getElementById("new_pd");
    if(s.type === "password")
        s.type = "text";
    else 
        s.type = "password";
}
function show_confirm(){
    var s = document.getElementById("confirm");
    if(s.type === "password")
        s.type = "text";
    else
        s.type = "password";
}
</script>
</html>
